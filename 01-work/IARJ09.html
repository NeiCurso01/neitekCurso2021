<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 9</title>
</head>
<body>
     <script type="text/javascript">

     	function factorial(numero){
     		var factorial = 1;

     	    for (var i = 1; i <= numero; i++) {
     	 	factorial *= i;
     	    }

     	    return factorial;
     	}
     	var n = parseInt(prompt("Ingrese un nÃºmero para sacar su factorial"));
         
        alert("El factorial de " + n + " es: " + factorial(n));
     </script>
</body>
</html>
