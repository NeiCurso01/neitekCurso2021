<!DOCTYPE html>
<html>
<head>
	<title>Curso Keitek</title>
</head>
<body>
	<h1>Ejemplo Git</h1>
	<h2>Comandos de Git</h2>
	<script type="text/javascript">
		//alert(resultado);
		//confirm("Estas seguro")
		num  = parseInt(prompt('Introduce un numero'));
		factorial = 1;
		for (var i = 1; i <= num; i++) {
			factorial *= i;
		}
		alert('El factorial de '+num+ ' es '+factorial);		
	</script>
</body>
</html>
