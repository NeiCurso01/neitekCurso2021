<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name=prompt("Como te llamas?");
        if((confirm("Eres mayor de edad?"))){
            const movie = prompt("Cual es tu pelicula favorita?");
            alert(`Eres ${name}, eres mayor de edad y tu pelicula favorita es ${movie}`);
        }else{
            const cartoon = prompt("Cual es tu caricatura favorita?");
            alert(`Eres ${name}, menor de edad, tu caricatura favorita es ${cartoon}`);
        }
        
    </script>
</body>
</html>
