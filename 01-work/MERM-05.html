<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>
<HEAD>
    <script type="text/javascript">
        var mensaje = prompt("Escribe un numero: ");

        var palabras = mensaje.split("");
        var mensaje2 = "";


        for (var i = palabras.length - 1; i >= 0; i--) {
            mensaje2 = mensaje2.concat(palabras[i]);
         
        }
          alert("El numero al reves es: " + mensaje2);
      
    </script>
</HEAD>
<BODY>
</BODY>
</HTML>
