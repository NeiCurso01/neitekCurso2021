<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>factorial con funcion</title>
</head>
<body>
	<script type="text/javascript">
		var numero = parseInt(prompt("que numero quieres hacerle factorial?", " "));
		var resultado= numero;
		factorial(numero)

		function factorial(nuumero){
			for (i=1; i<nuumero; i++) {
            resultado=resultado*(nuumero-i)
            }
            alert("el resultado es: " + resultado);
		}

	</script>
	
</body>
</html>
