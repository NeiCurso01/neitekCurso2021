<!DOCTYPE html>
<html>
<head>
	<title>ejercicio 8</title>
</head>
<body>
     <script type="text/javascript">
     	  let valor = Math.floor(Math.random() * 20) + 1;
     	  let respuesta;
     	  let cont = 0;
     	  do{
            respuesta = prompt("Estoy pensando en un numero... ¡adivina cual es! (entre 0 y 20)");

            if(respuesta != valor){
            	if(valor > respuesta){alert("¡Equivocado! el numero que pensé es mayor");}
            	else if(valor < respuesta){alert("¡Equivocado! el numero que pensé es menor");}
            }
            cont++;
     	  }while(respuesta != valor);

     	  alert("¡Adivinaste! estaba pensando en el numero " + valor + "\nte tomó " + cont + " intentos adivinar el numero");
     </script>
</body>
</html>
