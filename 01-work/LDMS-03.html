<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
        //alert
        var num = "";
        var factorial = 1;
        num = prompt ("Hola!! A que numero le quieres sacar el factorial?", "??");

        for (i=num; i>=1; i--) { 
            factorial *=i;
        }

        alert ("El factorial de " +num+ " es: " +factorial);

    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
