 <HEAD>
    <script type="text/javascript">


    var x=  parseInt(prompt ("Asigne valor a calcular"));
    var res=1;
    for (var i=x; i>=1; i--)
    {   
        res *=i;
    }
        alert ("El factorial de " + x + " es:" + res);

    </script>
