<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num = prompt ("Numero");
        
        function factorial(numero){
            n=numero
            res=numero
            for (i=1; i<n; i++) {
            res=res*(n-i)
            }
             alert("Factorial = " +res)
        }
        factorial(num);

    </script>
    <title>Document</title>
</head>
