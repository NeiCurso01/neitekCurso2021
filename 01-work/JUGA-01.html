<HTML>
 <HEAD>
    <script type="text/javascript">
        
        var nombre, pelicula, caricatura;
        
        nombre = prompt ("Como te llamas?");

        if(confirm("Eres mayor de edad?")){
            pelicula = prompt ("cual es tu pelicula favorita?");
            alert("Los datos son los siguientes:"+ nombre + " \n"+ "Es mayor de edad" + "\n" + pelicula);
        }else{
            caricatura = prompt ("cual es tu caricatura favorita?");
            alert("Los datos son los siguientes:"+ nombre + " \n"+ "Es menor de edad" + "\n" + caricatura);

        }
        


    </script>
 </HEAD>
