<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <script type="text/javascript">

        let numero = prompt("Ingresa el numero");
        
        function factorial(numero) {
            let factorialR = 1;
            for (i = 1; i <= numero; i++) {
                factorialR *= i;
            }
            return factorialR
        }
        alert(`El factorial de ` + numero + ` es: ` + factorial(numero));


    </script>
</HEAD>

<BODY>
</BODY>

</HTML>
