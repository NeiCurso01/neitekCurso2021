<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
        document.write("<h1>Minimo de un Array</h1>");
        var nums = [10, 20, 30, 40, 50];

        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        } 
        var min = myArrayMin(nums);
        document.writeln("El minimo del array " + nums + " es:" + min + "<br>"); 



        document.writeln("<h1>Tabla de Multiplicar</h1>");

        var num1 = parseInt(prompt("Tabla de multiplicar de que numero? "));
        var num2 = parseInt(prompt("Valor maximo de la tabla: "));

        for (var i = 1 ; i<=num2 ; i ++){
            document.write(num1 + " x " + i + " = " + num1 * i + "<br>");
        }

    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
