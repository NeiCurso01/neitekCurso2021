<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var numero = prompt ("Dame el numero por favor");
        n=numero
        res=numero
        if(numero==1 || numero==0){
            alert("Un numero mayor a 1 por favor");
        }
            else{
            for (i=1; i<n; i++) {
            res=res*(n-i)
            }
            alert("El factorial es = " +res)
            }
    
        </script>
