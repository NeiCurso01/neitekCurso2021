<!DOCTYPE html>

	<title>Ejercicio 06</title>
</head>
<body>
      <script type="text/javascript">
      	  //Sacar tabla del 5 sin usar operador de multiplicacion
          var n = 0;
          for (var i = 0; i < 10; i++) {
          	  n += 5;
          	  document.writeln("5 x " + (i + 1) + " = " + n + "<br/>");
          }
      </script>
</body>
