<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <script type="text/javascript">

        var factorial,n;
        n = parseInt(prompt('Ingresa el numero a calcular el factorial'));
        factorial=n;

        for (i = n-1; i>=1; i--) {
            factorial*=i;
        }

        alert("El factorial de " + n + " Es " + factorial);

    </script>
</HEAD>

<BODY>
</BODY>

</HTML>
