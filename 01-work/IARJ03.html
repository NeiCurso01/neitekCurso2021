<body>
     <script type="text/javascript">
     	 var n = parseInt(prompt("Ingrese un n√∫mero para sacar su factorial"));
         var factorial = 1;

     	 for (var i = 1; i <= n; i++) {
     	 	factorial *= i;
     	 }

     	 alert("El factorial de " + n + " es: " + factorial);
     </script>
</body>
