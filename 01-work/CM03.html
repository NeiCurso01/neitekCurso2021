<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		var factor = parseInt(prompt("que n√∫mero quieres factorizar ?", " "));
		var resultado = factor;
		console.log(factor);

		for (i=1; i<factor; i++) {
            resultado=resultado*(factor-i)
            }
            
		alert("el resultado es : " + resultado);
	</script>
	
</body>
</html>
