<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 01_ EDF</title>
	<script type="text/javascript">
		var nombre;
		var peliculaFavorita;
		var caricaturaFavorita;
		var resumen = "";


		nombre = prompt("Cómo te llamas?");
		
		if (confirm("Eres mayor de edad?")) {
			peliculaFavorita = prompt("Cuál es tu pelicula favorita?");
			resumen+= "tu pelicula favorita es: " + peliculaFavorita;

		}else{
			caricaturaFavorita = prompt("Cuál es tu caricatura favorita?");
			resumen+= "tu caricatura favorita es:" + caricaturaFavorita;
		}
		
		alert("Hola: "+ nombre + " " + resumen);

		
	</script>
</head>
