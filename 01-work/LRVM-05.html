<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
	var numeros = [40, 100, 1, 5, 25, 10];

    function minimo(arr) {
        return Math.min.apply(null, arr);
    } 

    var res = minimo(numeros);

    document.writeln("minimo: " + res + "<br/>"); 
    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
