<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
        var res = "";
        var acu = 1;
        res = prompt ("Introduce un numero entero?", "..");
        

            if (res == 0) {
                acu = 1
                
            }
            else{
                
                for (let i = 1; i <= res; i++) {
                 acu = acu*i;
                
                }
                alert ("El factorial es: " + acu);

            }
        
        

    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
