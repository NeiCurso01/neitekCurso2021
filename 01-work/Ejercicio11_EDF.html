<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio10_JS_EDF</title>
	<script type="text/javascript">
	var numAleatorio = Math.ceil(Math.random()*(100-1)+1);
	console.log(numAleatorio);
	var numeroUsuario;
	 numeroUsuario=prompt("Adivina el número que generé (1-100)");

	function Adivina(numeroUsuario){

		if (numeroUsuario < numAleatorio){
			alert("El número que ingresaste es menor al generado");
		}else if(numeroUsuario > numAleatorio){
			alert("El número que ingresaste es mayor al generado");
		}else{
			alert("FELICIDADES ACERTASTE");
		}


	}

Adivina(numeroUsuario);
		
	</script>
</head>
<body>

</body>
</html>
