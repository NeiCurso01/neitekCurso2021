<script>
    var cadena= prompt ("Inserte una cadena de texto");
    cadena=cadena.toLowerCase();
    var palabras=cadena.split(" ");  
    var result="";
    for (let i = 0; i < palabras.length; i++) {
        result+=palabras[i].charAt(0,1).toLocaleUpperCase(0,1)+palabras[i].substring(1,palabras[i].length);
        result+=" ";
    }
    alert(result);
</script>
