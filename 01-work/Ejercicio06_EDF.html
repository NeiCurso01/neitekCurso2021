<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 02_ EDF</title>
	<script type="text/javascript">
		var arrNumeros = [50,89,2,46,31];
		var numMenor = 9999999; //numMenor.POSITIVE_INFINITY ;

		function NumeroMenor(arrNumeros,numMenor){

			for (var i = arrNumeros.length - 1; i >= 0 ; i--) {
				if (arrNumeros[i] < numMenor) {
					numMenor = arrNumeros[i];
				}
			}
			document.writeln(numMenor);
		}
		NumeroMenor(arrNumeros,numMenor);

	
	</script>
</head>

</body>
</html>
