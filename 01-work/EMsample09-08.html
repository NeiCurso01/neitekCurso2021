<!DOCTYPE html>
<html>
<body>


<h2>Ejercicios varios</h2>

<p id="numeros"></p>

<script>

    var msg='';
function mostrar(msg) {
   document.writeln(msg+'<br>');
}

function crearCadena(num1, num2) {
   return num2 + ' x ' + num1 + ' = ' + (num1+num1+num1+num1+num1);
}
for (i=1; i<=10; i++) {
  mostrar( crearCadena(i, 5) );
}

var text = "";
var i = 10;
while (i >= 1) {
    text += "<br>Numero " + i;
    i--;
}
document.getElementById("numeros").innerHTML = text;


</script>

</body>
</html>
