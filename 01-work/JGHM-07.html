<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var numero = prompt ("Dame el numero por favor");
        
        function facto(numero){
            n=numero
            res=numero
            for (i=1; i<n; i++) {
            res=res*(n-i)
            }
             alert("El factorial es = " +res)
        }
        facto(numero);
        
        

    </script>
