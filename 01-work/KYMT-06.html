<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <SCRIPT LANGUAGE="JavaScript">

        var numero;
        var x = 1;
        var i;
        numero = parseInt(prompt("Digite el numero", "??"));

        function factorial(numero){

        for(i = numero; i>= 1; i--){
            x *= i
        }

        alert("El numero factorial de: " + numero + " es: " + x );
    }
    factorial(numero)

    </SCRIPT>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
