<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">
  
  var num = prompt ("Introduce un numero mayor que 1");      
           function factorial(num)
           {    
              fact=num;
           for (i=1; i<num; i++)
               { 
                  fact = fact*(num-i);
               }
               alert("El factorial es "+fact);
            }
            factorial(num);
    </script>
 </HEAD> 
 <BODY> 
 </BODY>
</HTML>
