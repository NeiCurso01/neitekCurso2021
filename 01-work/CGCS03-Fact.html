<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        const num = prompt("Inserta un n√∫mero para calcular su factorial");
        if(num == 1){
            alert(`El factorial de 1 es: 0`);
        } else {
            var fact = 1; 
            for (i=1; i<=num; i++) {
                fact = fact * i; 
            }
            alert(`El factorial de ${num} es: ${fact}`);
        }
    </script>
</body>
</html>
