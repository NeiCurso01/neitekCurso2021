<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <SCRIPT LANGUAGE="JavaScript">

        var nombre = "";
        var peli = "";
        var cari = "";
        nombre = prompt ("¿Comó te llamas?", "??");

        if (confirm("¿Eres mayor de edad?"))
        {  
            peli = prompt ("¿Cuál es tu pelicula favorita?", "??");
            alert (peli);
            alert ("Nombre: "+ nombre + ", " + "Pelicula Favorita: " + peli);     
         }
        else
        { 
            cari = prompt ("¿Cuál es tu caricatura favorita?", "??");
            alert (cari); 
            alert ("Nombre: "+ nombre + ", " + "Caricatura Favorita: " + cari);
         } 
     
    </SCRIPT>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
