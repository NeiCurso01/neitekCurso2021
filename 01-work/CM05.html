<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays</title>
</head>
<body>
	<script type="text/javascript">
		
	var arreglo = [100, 20, 12, 8, 99, 70];

    function minimo(arr) {
        return Math.min.apply(null, arr);
    } 
    var resultado = minimo(arreglo);
    document.writeln("minimo: " + resultado + "<br/>"); 
	
	document.writeln("Tabla de multiplicar:"+ "<br/>");
	var n = prompt("Valor maximo de la tabla");
	var matrix = [];
	for(var i=0; i<n; i++) {
    	matrix[i] = [];
    		for(var j=0; j<10; j++) {
        	matrix[i][j] = (i+1)*(j+1);}
	}
	for(var i=0; i<n; i++) {
    		for(var j=0; j<10; j++) {
        	document.writeln(matrix[i][j]+" ");}
		document.writeln("<br/>")
	}
	</script>
</body>
</html>
