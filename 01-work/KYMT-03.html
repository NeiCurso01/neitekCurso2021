<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <SCRIPT LANGUAGE="JavaScript">

        var numero;
        var f = 1;
        var i;
        numero = parseInt(prompt("Digite el numero", "??"));

        for(i = numero; i>= 1; i--){
            f *= i
        }

        alert("El numero factorial de: " + numero + " es: " + f );
    
    </SCRIPT>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
