<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 2 - DOM </title>

<script type="text/javascript">

function agregar() {
var agregado = document.getElementById("colorNuevo").value;
var lista = document.getElementsByTagName("li");
var bandera=false;

for(i=0;i<lista.length;i++)
{
    if(lista[i].innerText==agregado)
    {
        bandera=true;
    }

}   
    if(bandera==false){
        agregarNew(agregado);
    }else{
        alert("ya existe el color");
    }
}

function agregarNew(agregado){
    var nuevo=document.createElement("li");
    var texto= document.createTextNode(agregado);
    nuevo.appendChild(texto);
    var listaCom=document.getElementById("lista");
    listaCom.appendChild(nuevo);

}


</script>
</head>

<body>
<h1>Colores</h1>
<ul id="lista">
	<li>Amarillo</li>
	<li>Azul</li>
	<li>Rojo</li>
	<li>Verde</li>
	<li>Naranja</li>
</ul>

<input type="button" value="Agregar color" onclick="agregar();">
<p>Elige el color a agregar</p>
<input type="text" id="colorNuevo">

</body>
</html>
