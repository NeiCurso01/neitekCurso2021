<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 2 - DOM </title>

    <script type="text/javascript">
        function agregar() {

            let enlaces = document.getElementsByTagName("li");
            let colorAgregar = document.getElementById("textoColor");
            let existe;
            for (let i = 0; i < enlaces.length; i++) {
                if (enlaces[i].textContent == colorAgregar.value) {
                    alert("Ya esta ese color");
                    existe = true;
                    break;
                }
            }
            if (!existe) {
                let txtColor = colorAgregar.value;
                let li = document.createElement("li");
                let textLi = document.createTextNode(txtColor);
                li.appendChild(textLi);
                let lista = document.getElementById("lista");
                lista.appendChild(li);
            }

        }

    </script>
</head>

<body>
    <h1>Colores</h1>
    <ul id="lista">
        <li>Amarillo</li>
        <li>Azul</li>
        <li>Rojo</li>
        <li>Verde</li>
        <li>Naranja</li>
    </ul>

    <input type="button" value="Agregar color" onclick="agregar();">
    <input id=textoColor type="text" value="">
</body>

</html>
