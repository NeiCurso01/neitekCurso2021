<body>
     <script type="text/javascript">
         function Student(name, lastName, grade){
         	this.name = name;
         	this.lastName = lastName;
         	this.grade = grade;

         	this.getName = function(){
               return this.name + " " + this.lastName;
         	}

         	this.printGrade = function(){
         		return "La calificaci√≥n es: " + this.grade;
         	}
         }

         var estudiante1 = new Student("Ivan", "Ramirez", 10);
         var estudiante2 = new Student("Alejandro", "Juarez", 8);

         document.writeln("Estudiante : " + estudiante1.getName() + "<br/>" + estudiante1.printGrade());
         document.writeln("<br/>Estudiante : " + estudiante2.getName() + "<br/>" + estudiante2.printGrade());
     </script>
</body>
</html>
