<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">


    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.writeln("Fruits: " + fruits + "<br/>"); 

    fruits.reverse();
    document.writeln("reverse: " + fruits + "<br/>"); 

    fruits.sort();
    document.writeln("sort: " + fruits + "<br/>"); 

    fruits.reverse();
    document.writeln("reverse: " + fruits + "<br/>"); 

    var points = [40, 100, 1, 5, 25, 10];
    document.writeln("points " + points + "<br/>"); 

    points.sort();
    document.writeln("sort: " + points + "<br/>"); 

    points.sort(function(a, b){return a - b}); 
    document.writeln("sort: " + points + "<br/>"); 

    points.sort(function(a, b){return b - a}); 
    document.writeln("sort: " + points + "<br/>"); 


    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
