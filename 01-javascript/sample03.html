<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <script type="text/javascript">
        //alert
        alert("Hello! I am an alert box!!");

        // confirm
        if (confirm("Are you happy today?")) {
            alert("=)");
        } else {
            alert(":(");
        }

        //prompt
        var res = "";
        res = prompt("How old are you?", "??");
        alert(res);
    </script>
</HEAD>

<BODY>
</BODY>

</HTML>
