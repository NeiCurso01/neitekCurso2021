<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
    <script type="text/javascript">

    var myGirls = ["Cecilie", "Lone"];
    var myBoys = ["Emil", "Tobias","Linus"];
 
    document.writeln("Girls: " + myGirls+ "<br/>"); 
    document.writeln("Boys: " + myBoys+ "<br/>"); 

    /*metodos de Arrays*/
    var myChildren = myGirls.concat(myBoys);    
    document.writeln("All:  " + myChildren + "<br/>"); 


    var arr1 = ["Cecilie", "Lone"];
    var arr2 = ["Emil", "Tobias","Linus"];
    var arr3 = ["Robin", "Morgan"];
    myChildren = arr1.concat(arr2, arr3);     // Concatenates arr1 with arr2 and arr3 
    document.writeln("All:  " + myChildren + "<br/>"); 


    myChildren = arr1.concat(["Emil", "Tobias", "Linus"]);  
    document.writeln("All:  " + myChildren + "<br/>"); 


    var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
    document.writeln("Fruits: " + fruits + "<br/>"); 

    var citrus = fruits.slice(1); 
    document.writeln("citrus " + citrus + "<br/>"); 

    citrus = fruits.slice(1, 3); 
    document.writeln("citrus " + citrus + "<br/>"); 


    </script>
 </HEAD>
 <BODY> 
 </BODY>
</HTML>
