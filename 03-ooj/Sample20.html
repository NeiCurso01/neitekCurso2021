<!DOCTYPE html>
<html>
<body>

<script>

var Circle = function (radius) {
  this._radius = radius;
}

Circle.prototype = {
  set radius(radius) { this._radius = radius; },
  get radius() { return this._radius; },
  get area() { return Math.PI * (this._radius * this._radius); }
}
var cir = new Circle (10);
cir.radius = 15;
document.write (" circle radius?  " +  cir.radius + "<br/>");
document.write (" circle area?  " +  cir.area.toFixed(2) + "<br/>");


</script>

</body>
</html>
