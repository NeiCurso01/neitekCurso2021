<!DOCTYPE html>
<html>
<body>

<script>

function Coordinates() {
  this.latitude  = 0;
  this.longitude =  0;
}
Object.__defineGetter__.call (Coordinates.prototype, "getCoords", 
  function(){
   return "Lat: " + this.latitude + " Long: " +  this.longitude; 
  }
);

Object.__defineSetter__.call (Coordinates.prototype, "setCoords",
  function (coords){
    var parts = coords.toString().split(", ");
    this.latitude  = parts[0] || "";
    this.longitude = parts[1] || "";
  }
);
var testCoords = new Coordinates();
testCoords.setCoords = "12.44, 89.91";
document.write (" coords? " +  testCoords.getCoords + "<br/>");

</script>

</body>
</html>
